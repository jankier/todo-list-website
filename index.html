<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>todo</h1>
    <form id="form">
        <input type="text" id="input" class="input" placeholder="Enter todo" autocomplete="off">
        <ul class="todos" id="todos">
        </ul>
    </form>
    <small>Left click to toggle complete.
        <br>Click x to delete todo.
        <br>Clear history button clears all todos.
    </small>
    <button id="clearButton" class="button">Clear history</button>
</body>
</html>
